    <h4>Listado</h4>

    <ul class="list-group">
      <li
        *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item"
        [ngClass]="{
          'list-group-item-dark': isLast,
          'list-group-item-primary': isEven
        }">
        <!-- [ngClass]="{ 'list-group-item-success': true }"> -->
        <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success': '' }}"> -->


        <span class="text-primary"> {{ i }} </span>

        <span>{{ character.name }} - </span>

        <strong>Power: </strong>

        <span>{{ character.power }}</span>

        <span>Es el primero: {{ isFirst }}</span>
        <!-- <span>Es el primero: {{ i === 0 }}</span> -->

        <span>Es el ultimo: {{ isLast }}</span>
        <!-- <span>Es el ultimo: {{ i === characterList.length - 1 }}</span> -->

        <span>Es Par: {{ isEven }}</span>

        <span>Es Impar: {{ isOdd }}</span>

      </li>
    </ul>
